<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Igloo AI Squidward Model Prototype</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">
                <h2>Igloo AI</h2>
            </div>
            <nav class="sidebar-menu">
                <ul>
                    <li class="active">World War II Lecture</li>
                    <li>Chats</li>
                    <li>Settings</li>
                </ul>
            </nav>
        </div>
        <main class="main-content">
            <header class="app-header">
                <h1>Igloo AI Squidward Model Prototype</h1>
            </header>
            <div class="chat-wrapper">
                <div class="container">
                    <div id="chat-container">
                        <div id="chat-messages"></div>
                    </div>
                    <div class="input-area">
                        <input type="text" id="user-input" placeholder="Ask about the World War II lecture...">
                        <button id="send-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
