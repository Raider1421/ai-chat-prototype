<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Igloo AI Atlas Model Prototype</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pptxgen/3.12.0/pptxgen.bundle.min.js"></script>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splashScreen">
    <img src="logo.png" alt="Logo" id="logo">
  </div>

  <!-- Logo Container -->
  <div id="logoContainer">
    <img src="logo.png" alt="Logo" id="logoTop">
  </div>

  <!-- Chatbot Interface (Initially hidden) -->
  <div class="chat-container hidden">
    <h1>Igloo AI Atlas Model Prototype</h1>

    <!-- PowerPoint Upload Section -->
    <div class="powerpoint-upload">
      <input type="file" id="pptxUpload" accept=".pptx" />
      <div id="pptxStatus"></div>
    </div>

    <div class="chat-window" id="chatWindow">
      <!-- Chat messages will appear here -->
    </div>

    <div class="chatbox-container">
      <textarea id="userInput" class="chatbox" placeholder="Ask a question about the uploaded presentation..." rows="1"></textarea>
      <button id="sendButton" class="send-button">Send</button>
    </div>

    <!-- Footnote Section -->
    <div class="footnote">
      <p>Upload a PowerPoint presentation to provide context for your questions. This model can now answer questions based on the uploaded presentation.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
